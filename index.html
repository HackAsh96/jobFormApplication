<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fill the Application Form</h1>
  <div id='container'>
  <div action="" id='userDetail'>
    <input type="text" placeholder="Full name"  id='nameInput' unchecked>
    <input type="text" placeholder="Applying title" id='titleInput' unchecked>
  </div>
  <!--  -->
  <div action="" id='skills'>
    <label class='labelTitle'>Skills</label>
    <span>
    <input type="checkbox" name="Javascript" id='jsInput' unchecked>
    <label for='Javascript'>Javascript</label>
  </span>
  <span>
    <input type="checkbox" name="CSS" id='cssInput' unchecked>
    <label for='CSS'>CSS</label>
  </span>
  <span>
    <input type="checkbox" name="HTML" id='htmlInput' unchecked>
    <label for='HTML'>HTML</label>
  </span>
</div>
  <!--  -->
  <div action="" id='userPersonality'>
    <label class='labelTitle'>Personality</label>
    <span>
    <input type="checkbox" name="fast" id='fastInput' unchecked>
    <label for='fast'>Fast Learner</label>
  </span>
  <span>
    <input type="checkbox" name="curious" id='curInput' unchecked>
    <label for='curious'>Curious</label>
  </span>
  <span>
    <input type="checkbox" name="independent" id='indInput' unchecked>
    <label for='independent'>Independent</label>
  </span>
</div>
  <!--  -->
  <div action="" id='userLanguage'>
    <label class='labelTitle'>Languages</label>
    <span>
    <input type="checkbox" name="english" id='engInput' unchecked>
    <label for='english'>English</label>
  </span>
  <span>
    <input type="checkbox" name="danish" id='danInput' unchecked>
    <label for='danish'>Danish</label>
  </span>
  <button id='submitBtn'>Submit</button>
</div>
<!--  -->
  </div>
  <script src="main.js"></script>
</body>
</html>
